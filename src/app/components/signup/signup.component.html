<div class="container">
    <form #f="ngForm" (ngSubmit)="signup(f)">
        <div class="form-group">
            <label for="exampleInputname">Your Name</label>
            <input ngModel name="name" #name="ngModel" required type="email" class="form-control" id="exampleInputname" placeholder="Enter Your Name">
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="name.invalid && name.touched">
            Name Is Required!
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input ngModel name="email" required email #email="ngModel" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="email.touched && email.errors?.required">
            Email Is Required!
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="email.touched && email.errors?.email">
            Email Not Valid!
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input ngModel name="password" required minlength="6" #password="ngModel" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="password.touched && password.errors?.required">
            password Is Required!
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="password.touched && password.errors?.minlength">
            Password length Should Be 6+
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">Repeat Password</label>
            <input ngModel name="passwordConfirm" required #passwordConfirm="ngModel" type="password" class="form-control" id="exampleInputPassword2" placeholder="Repeat Password">
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="passwordConfirm.invalid && passwordConfirm.touched">
            Password Confirm Is Required!
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="passwordConfirm.value !== password.value && passwordConfirm.touched">password not match!</div>
        <div class="form-group">
            <label for="exampleInputaddress1">Your address</label>
            <input ngModel name="address" required #address="ngModel" type="text" class="form-control" id="exampleInputaddress1" placeholder="Enter Your Address">
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="address.invalid && address.touched">
            Address Confirm Is Required!
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
            {{ errorMessage }}
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid || passwordConfirm.value !== password.value">Create Account</button>
    </form>
</div>
